<div id="music-player" class="music-player">
    <div class="player-content">
        <div class="track-info">
            <img id="album-art" src="/images/default-album-art.jpg" alt="Album Art">
            <div class="track-text">
                <h3 id="track-title">Track Title</h3>
                <p id="track-artist">Kygo</p>
            </div>
        </div>
        <div class="player-controls">
            <button id="prev-track" aria-label="Previous track">
                <i class="fas fa-step-backward"></i>
            </button>
            <button id="play-pause" aria-label="Play or pause">
                <i class="fas fa-play"></i>
            </button>
            <button id="next-track" aria-label="Next track">
                <i class="fas fa-step-forward"></i>
            </button>
        </div>
        <div class="progress-container">
            <div id="progress-bar" class="progress-bar"></div>
        </div>
    </div>
</div>
